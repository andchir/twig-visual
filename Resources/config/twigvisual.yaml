twig_visual:
    ui:
        menu:
            root:
                title: Корневой элемент
                type: elementSelect
                src: "{{ categoriesTree(0, 'menu_dropdown', null, activeCategoriesIds, true) }}"
                template: |
                    <root>
                        <containerFirst/>
                    </root>
                templatePath: nav/menu_dropdown

            containerFirst:
                title: Контейнер первого уровня
                type: elementSelect
                template: |
                    <containerFirst>
                        {% for category in children %}
                            <itemFirst/>
                        {%  endfor %}
                    </containerFirst>

            itemFirst:
                title: Пункт меню первого уровня
                type: elementSelect
                template: |
                    <itemFirst>
                        <a href="{{ catalogPath(category.uri, '', category) }}">{{ category.title }}</a>
                        <itemSubmenu/>
                    </itemFirst>
            
            itemSubmenu:
                outerHTML: "{{ categoriesTree(category.id, 'menu_dropdown_child', category) }}"

            containerSecond:
                title: Контейнер второго уровня
                type: elementSelect
                template: |
                    <containerSecond>
                        {% for category in children %}
                            <itemSecond/>
                        {%  endfor %}
                    </containerSecond>
                templatePath: nav/menu_dropdown_child

            itemSecond:
                title: Пункт меню второго уровня
                type: elementSelect
                template: |
                    <itemSecond>
                        <a href="{{ catalogPath(category.uri, '', category) }}">
                            {{ category.title }}
                        </a>
                        {{ categoriesTree(category.id, 'menu_dropdown_child_child', category) }}
                    </itemSecond>

            containerThird:
                title: Пункт меню третьего уровня
                type: elementSelect
                template: |
                    <containerThird>
                        {% for category in children %}
                            <itemThird/>
                        {%  endfor %}
                    </containerThird>
                templatePath: nav/menu_dropdown_child_child

            itemThird:
                title: Пункт меню третьего уровня
                type: elementSelect
                template: |
                    <itemThird>
                        <a href="{{ catalogPath(category.uri, '', category) }}">
                            {{ category.title }}
                        </a>
                        {{ categoriesTree(category.id, 'menu_dropdown_child', category) }}
                    </itemThird>
