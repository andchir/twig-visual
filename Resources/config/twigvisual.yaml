twig_visual:
    default_copy:
        - admin/base
        - admin/order_print
        - admin/settings.js.twig
        - security/login
        - security/password_reset
        - security/register
    templates:
        - homepage
        - text-content_content-page
        - category
        - content-page
        - page_shop_cart
        - page_checkout
        - page_checkout_success
        - page_search_result
        - profile/profile
        - profile/history_orders
        - profile/contacts
        - profile/change_password
    cache_location:
        - var/cache/filecache
    ui:
        field:
            title: Поле контента
            components:
                fieldName:
                    title: Поле контента
                    type: pageField
        
        menu:
            title: Меню
            components:
                root:
                    title: Корневой элемент
                    type: elementSelect
                    isFunction: true
                    src: "{{ categoriesTree(0, 'menu_dropdown', null, activeCategoriesIds, false) }}"
#                    template: |
#                        <root>
#                            <containerFirst/>
#                        </root>
                    template: '<root/>'
                    templatePath: nav/menu_dropdown
    
#                containerFirst:
#                    title: Контейнер первого уровня
#                    type: elementSelect
#                    template: |
#                        <containerFirst>
#                            {% for category in children %}
#                                <itemFirst/>
#                            {%  endfor %}
#                        </containerFirst>
    
                itemFirst:
                    title: Пункт меню первого уровня
                    type: elementSelect
                    template: |
                        {% for category in children %}
                        <itemFirst class="{%% if category.id in activeCategoriesIds %%}{{ activeClassName }}{%% endif %%}">
                            <a href="{{ catalogPath(category.uri, '', category) }}">{{ category.title }}</a>
                            {{ itemSubmenu }}
                        </itemFirst>
                        {%  endfor %}
                
                itemSubmenu:
                    type: static
                    value: "{{ categoriesTree(category.id, 'menu_dropdown_child', category, activeCategoriesIds, false) }}"
    
#                containerSecond:
#                    title: Контейнер второго уровня
#                    type: elementSelect
#                    template: |
#                        <containerSecond>
#                            {% for category in children %}
#                                <itemSecond/>
#                            {%  endfor %}
#                        </containerSecond>
#                    templatePath: nav/menu_dropdown_child
    
                itemSecond:
                    title: Пункт меню второго уровня
                    type: elementSelect
                    template: |
                        {% for category in children %}
                        <itemSecond class="{%% if category.id in activeCategoriesIds %%}{{ activeClassName }}{%% endif %%}">
                            <a href="{{ catalogPath(category.uri, '', category) }}">
                                {{ category.title }}
                            </a>
                            {{ categoriesTree(category.id, 'menu_dropdown_child_child', category) }}
                        </itemSecond>
                        {%  endfor %}
    
#                containerThird:
#                    title: Пункт меню третьего уровня
#                    type: elementSelect
#                    template: |
#                        <containerThird>
#                            {% for category in children %}
#                                <itemThird/>
#                            {%  endfor %}
#                        </containerThird>
#                    templatePath: nav/menu_dropdown_child_child
    
                itemThird:
                    title: Пункт меню третьего уровня
                    type: elementSelect
                    template: |
                        {% for category in children %}
                        <itemThird class="{%% if category.id in activeCategoriesIds %%}{{ activeClassName }}{%% endif %%}">
                            <a href="{{ catalogPath(category.uri, '', category) }}">
                                {{ category.title }}
                            </a>
                            {{ categoriesTree(category.id, 'menu_dropdown_child', category) }}
                        </itemThird>
                        {%  endfor %}

                activeClassName:
                    title: CSS класс активности
                    type: text
                    value: active

        photogallery:
            title: Фотогалерея
            components:
                root:
                    title: Корневой элемент
                    type: elementSelect
                    
        breadcrumbs:
            title: Хлебные крошки
            components:
                root:
                    title: Корневой элемент
                    type: elementSelect
                    template: |
                        <root>
                            <container/>
                        </root>
                    
                container:
                    title: Контейнер
                    type: elementSelect
                    template: |
                        <container>
                            {% for crumb in breadcrumbs %}
                                <childItem/>
                            {% endfor %}
                        </container>

                childItem:
                    title: Элемент
                    type: elementSelect
                    template: |
                        <childItem href="{{ catalogPath(crumb.uri) }}">
                            <a href="{{ catalogPath(crumb.uri) }}">{{ crumb.title }}</a>
                        </childItem>
                    
        shoppingCart:
            title: Корзина покупок
            components:
                root:
                    title: Корневой элемент
                    type: elementSelect

        productsList:
            title: Список товаров
            components:
                root:
                    title: Корневой элемент
                    type: elementSelect

        comments:
            title: Отзывы
            components:
                root:
                    title: Корневой элемент
                    type: elementSelect
